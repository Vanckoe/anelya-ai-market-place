<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WildShop — Косметика</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <header class="bg-[#4AA3F3] text-white py-4 shadow-md">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <a href='index.html' class="text-2xl font-bold">WildShop</a>
        <nav class="space-x-4">
          <a href="clothing.html" class="hover:underline">Одежда</a>
          <a href="electronics.html" class="hover:underline">Электроника</a>
          <a href="cosmetics.html" class="hover:underline">Косметика</a>
          <a href="cart.html" id="cart-button" class="hover:underline relative">Корзина <span id="cart-counter" class="bg-red-500 text-white text-xs px-2 py-1 rounded-full">0</span></a>
        </nav>
      </div>
    </header>

    <!-- Products Section -->
    <main class="container mx-auto px-4 min-h-screen py-8">
      <h2 class="text-xl font-semibold mb-6">Косметика</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Product Card -->
        <div class="bg-white rounded-xl shadow p-4">
          <img src="https://via.placeholder.com/300x200" alt="Product" class="w-full h-48 object-cover rounded-md mb-4" />
          <h3 class="text-lg font-medium mb-2">Тушь для ресниц</h3>
          <p class="text-[#4AA3F3] font-bold mb-2">2 300₸</p>
          <button class="bg-[#4AA3F3] hover:bg-purple-700 text-white py-2 px-4 rounded w-full add-to-cart">Добавить в корзину</button>
        </div>

        <div class="bg-white rounded-xl shadow p-4">
          <img src="https://via.placeholder.com/300x200" alt="Product" class="w-full h-48 object-cover rounded-md mb-4" />
          <h3 class="text-lg font-medium mb-2">Помада</h3>
          <p class="text-[#4AA3F3] font-bold mb-2">3 500₸</p>
          <button class="bg-[#4AA3F3] hover:bg-purple-700 text-white py-2 px-4 rounded w-full add-to-cart">Добавить в корзину</button>
        </div>

        <div class="bg-white rounded-xl shadow p-4">
          <img src="https://via.placeholder.com/300x200" alt="Product" class="w-full h-48 object-cover rounded-md mb-4" />
          <h3 class="text-lg font-medium mb-2">Крем для лица</h3>
          <p class="text-[#4AA3F3] font-bold mb-2">5 800₸</p>
          <button class="bg-[#4AA3F3] hover:bg-purple-700 text-white py-2 px-4 rounded w-full add-to-cart">Добавить в корзину</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
      <div class="container mx-auto px-4 flex flex-col sm:flex-row justify-between items-center text-sm">
        <p>© 2025 WildShop. Все права защищены.</p>
        <div class="space-x-4 mt-2 sm:mt-0">
          <a href="#" class="hover:underline">Контакты</a>
          <a href="#" class="hover:underline">Политика конфиденциальности</a>
        </div>
      </div>
    </footer>

  </body>
  <script defer src="https://static.getbutton.io/widget/bundle.js?id=GUrUJ" ></script>
  <script src="js/cart.js"></script>

</html>
