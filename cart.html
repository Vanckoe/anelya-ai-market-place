<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WildShop — Корзина</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Header -->
    <header class="bg-[#4AA3F3] text-white py-4 shadow-md">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <a href='index.html' class="text-2xl font-bold">WildShop</a>
        <nav class="space-x-4">
          <a href="clothing.html" class="hover:underline">Одежда</a>
          <a href="electronics.html" class="hover:underline">Электроника</a>
          <a href="cosmetics.html" class="hover:underline">Косметика</a>
          <a href="jewelry.html" class="hover:underline">Бижутерия</a>
          <a href="books.html" class="hover:underline">Книги и канцелярия</a>
          <a href="cart.html" id="cart-button" class="hover:underline relative">Корзина <span id="cart-counter" class="bg-red-500 text-white text-xs px-2 py-1 rounded-full">0</span></a>
        </nav>
      </div>
    </header>

    <!-- Cart Section -->
    <main class="container mx-auto px-4 min-h-screen py-8">
      <h2 class="text-xl font-semibold mb-6">Корзина</h2>
      <div id="cart-items" class="space-y-4">
        <!-- Cart items will be dynamically inserted here -->
      </div>
      <div class="mt-6">
        <p class="text-lg font-bold">Итого: <span id="cart-total">0₸</span></p>
        <button class="bg-[#4AA3F3] hover:bg-purple-700 text-white py-2 px-4 rounded mt-4" onclick="checkout()">Оформить заказ</button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
      <div class="container mx-auto px-4 flex flex-col sm:flex-row justify-between items-center text-sm">
        <p>© 2025 WildShop. Все права защищены.</p>
        <div class="space-x-4 mt-2 sm:mt-0">
          <a href="#" class="hover:underline">Контакты</a>
          <a href="#" class="hover:underline">Политика конфиденциальности</a>
        </div>
      </div>
    </footer>

    <script src="js/cart.js"></script>

    
  </body>
</html>
